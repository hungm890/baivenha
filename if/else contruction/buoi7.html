<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="thang">
    <button onclick="ngayThang()">Kiểm tra</button>
    <p id="result"></p>

    <hr>

    <input type="number" id="number1" placeholder="Nhập số A">
    <input type="number" id="number2" placeholder="Nhập số B">
    <p id="result1">0</p>
    <button onclick="caculate('+')">+</button>
    <button onclick="caculate('-')">-</button>
    <button onclick="caculate('x')">x</button>
    <button onclick="caculate('/')">/</button>



    <script>
        function ngayThang() {
            let a = +document.getElementById("thang").value;

            if (a == 1 || a == 3 || a == 5 || a == 7 || a == 8 || a == 10 || a == 12) {
                result = "tháng " + a + " có 31 ngày";
            } else if (a == 2) {
                result = "tháng " + a + " có 28 ngày";
            } else {
                result = "tháng " + a + " có 30 ngày";
            }

            document.getElementById("result").innerText = result;




        }


        function caculate(operator) {
            let a = +document.getElementById("number1").value;
            let b = +document.getElementById("number2").value;

            switch (operator) {
                case "+":
                    result1 = a + b
                    break;
                case "-":
                    result1 = a - b
                    break;
                case "x":
                    result1 = a * b
                    break;
                case "/":
                    result1 = a / b
                    break;

            }



            document.getElementById("result1").innerText = result1;



        }
    </script>

</body>

</html>
